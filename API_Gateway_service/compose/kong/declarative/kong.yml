_format_version: '1.1'

# Cấu hình các Upstreams

upstreams:
  - name: upstream
    hash_on: none
    algorithm: round-robin
    tags:
    hash_fallback: none
    hash_on_cookie_path: '/'
    healthchecks:
      active:
        unhealthy:
          http_statuses:
            - 429
            - 404
            - 500
            - 501
            - 502
            - 503
            - 504
            - 505
          tcp_failures: 0
          timeouts: 0
          http_failures: 0
          interval: 0
        type: https
        http_path: '/'
        timeout: 1
        healthy:
          successes: 0
          interval: 0
          http_statuses:
            - 200
            - 302
        https_verify_certificate: true
        concurrency: 10
      passive:
        unhealthy:
          http_failures: 0
          http_statuses:
            - 429
            - 500
            - 503
          tcp_failures: 0
          timeouts: 0
        healthy:
          http_statuses:
            - 200
            - 201
            - 202
            - 203
            - 204
            - 205
            - 206
            - 207
            - 208
            - 226
            - 300
            - 301
            - 302
            - 303
            - 304
            - 305
            - 306
            - 307
            - 308
          successes: 0
        type: https
    slots: 200
    targets:
      #Sau khi tạo xong một upstream, chúng ta bắt đầu set Targets cho nó. Targets chính là đích mà
      #các cái Upstream của ta hướng tới, bản chất nó chính là địa chỉ của các server chứa services.
      - target: 192.168.1.7:30001
        weight: 200

# Cấu hình các Services và Routes

services:
  - name: default-service
    host: upstream
    protocol: http
    host: 192.168.1.7
    port: 30001
    path: '/'
    retries: 5
    write_timeout: 60000
    connect_timeout: 60000
    read_timeout: 60000
    routes:
      - name: Register
        methods:
          - POST
        paths:
          - /users
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: false
        preserve_host: false

      - name: GetInfo
        methods:
          - GET
        paths:
          - /users/me
        protocols:
          - http
          - https
        regex_priority: 0
        strip_path: false
        preserve_host: false
